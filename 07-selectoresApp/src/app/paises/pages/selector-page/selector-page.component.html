<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <div class="form-label">Continente:</div>
      <select class="form-control" formControlName="region">
        <option value="">-- SELECCIONE CONTINENTE ---</option>
        <option *ngFor="let region of regiones" [value]="region">
          {{ region | titlecase }}
        </option>
      </select>
    </div>
  </div>

  <!-- Paises -->
  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
      <div class="form-label">Pais:</div>
      <select class="form-control" formControlName="pais">
        <option value="">-- SELECCIONE PAIS ---</option>
        <option *ngFor="let pais of paises" [value]="pais.alpha3Code">
          {{ pais.name | titlecase }}
        </option>
      </select>
    </div>
  </div>

  <!-- Fronteras -->
  <div class="row mb-3" *ngIf="fronteras.length !== 0">
    <div class="col">
      <div class="form-label">Fronteras:</div>
      <select class="form-control" formControlName="frontera">
        <option value="">-- SELECCIONE EL PAIS FRONTERIZO ---</option>
        <option *ngFor="let frontera of fronteras" [value]="frontera.alpha3Code">
          {{ frontera.name | titlecase }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando...
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
