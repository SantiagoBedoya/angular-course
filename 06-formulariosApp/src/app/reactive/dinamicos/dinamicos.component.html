<h2>Reactivos: <small>Dinamicos</small></h2>
<hr />

<form autocomplete="off" (ngSubmit)="guardar()" [formGroup]="miFormulario">
  <!-- Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        formControlName="nombre"
        placeholder="Nombre de la persona"
      />
      <span class="form-text text-danger" *ngIf="campoEsValido('nombre')">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          [formControl]="nuevoFavorito"
          class="form-control"
          (keyup.enter)="agregarFavorito()"
        />
        <button
          (click)="agregarFavorito()"
          class="btn btn-outline-primary"
          type="button"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i = index"
      >
        <input type="text" class="form-control" [formControlName]="i" />
        <button class="btn btn-outline-danger" (click)="borrar(i)" type="button">Eliminar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Guardar</button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>
  {{ miFormulario.valid }}
</pre>

<span>Valid</span>
<pre>
  {{ miFormulario.value | json }}
</pre>

<span>Agregar Juevo</span>
<pre>
  {{ nuevoFavorito.valid | json }}
</pre>
<pre>
  {{ nuevoFavorito.value | json }}
</pre>
