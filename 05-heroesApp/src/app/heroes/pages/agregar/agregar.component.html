<h1>
  {{
    (heroe.id) ? 'Editar' : 'Nuevo'
  }} Heroe
  <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input type="text" [(ngModel)]="heroe.superhero" matInput required />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input type="text" [(ngModel)]="heroe.alter_ego" matInput required />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera aparicion</mat-label>
      <input
        type="text"
        [(ngModel)]="heroe.first_appearance"
        matInput
        required
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input type="text" [(ngModel)]="heroe.characters" matInput required />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher">
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Foto Url</mat-label>
      <input type="url" [(ngModel)]="heroe.alt_img" matInput required />
    </mat-form-field>

    <br />

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>
        {{ (heroe.id) ? 'Actualizar' : 'Guardar' }}
      </button>
      <span class="spacer"></span>
      <button mat-raised-button color="warn" *ngIf="heroe.id" (click)="borrarHeroe()">
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="img" />
  </div>
</div>
